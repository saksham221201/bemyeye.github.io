<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Be My Eye - Company Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Be My Eye</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/highlights/' %} active {% endif %}" aria-current="page" href="/highlights">Highlights</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/developers/' %} active {% endif %}" aria-current="page" href="/developers">Developers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/about/' %} active {% endif %}" href="/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Companies
              </a>
              <ul class="dropdown-menu">
                {% for i in data %}
                <li><a class="dropdown-item" href="/">{{i.company_name}}</a></li>
                {% endfor %}
              </ul>
            </li>
          </ul>
          <button class="btn btn-success mx-1 float-end" data-bs-toggle="modal" data-bs-target="#CompanyModal">Company Login</button>
          <a href="/companySignUp" class="float-end"><button class="btn btn-success mx-1">Company Sign Up</button></a>
          <button class="btn btn-success mx-1 float-end" data-bs-toggle="modal" data-bs-target="#AdminModal">Admin Login</button>
        </div>
      </div>
    </nav>
    <!-- Navbar Ends Here -->
    <div class="container mt-3">
      <h2 class="text-center">Company Registration Form</h2>
      <form>
        <div class="mb-3">
          <label for="officialMail" class="form-label">Official Mail of the Company</label>
          <input type="email" class="form-control" id="officialMail" name="officialMail">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cpassword">
        </div>
        <div class="mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input type="text" class="form-control" id="companyName">
        </div>
        <div class="mb-3">
          <label for="gstNumber" class="form-label">GST Number</label>
          <input type="number" class="form-control" id="gstNumber">
        </div>
        <div class="mb-3">
          <label for="panCard" class="form-label">PAN Card</label>
          <input type="text" class="form-control" id="panCard">
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Number</label>
          <input type="number" class="form-control" id="contact">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" style="height: 100px"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <div class="container-fluid bg-dark text-light fixed-bottom">
      <p class="text-center mb-0">Copyright BeMyEye 2022 | All Rights Reserved</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
